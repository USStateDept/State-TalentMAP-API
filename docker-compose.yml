version: '2'
services:
  app:
    build:
      context: .
    ports:
      - 8000:8000
    links:
      - db
      - mock_fsbid
    depends_on:
      - db
      - mock_fsbid
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    environment:
      - DJANGO_SECRET_KEY=development_secret_key
      - DATABASE_URL=postgres://talentmap-user@db/talentmap
      - DJANGO_DEBUG=true
  db:
    image: postgres:9.6.3
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=talentmap
      - POSTGRES_USER=talentmap-user
  mock_fsbid:
    build:
      context: ../mock-fsbid
    ports:
      - 3333:3333
    command: npm start
    volumes:
      - ../mock-fsbid/:/app:delegated
    environment:
      - PORT=3333
volumes:
  pgdata:
